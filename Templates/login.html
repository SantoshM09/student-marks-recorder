<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Student Marks Recorder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
          <h1 class="h3 text-primary">
            <i class="bi bi-book"></i> Student Marks Recorder
          </h1>
          <p class="text-muted">Sign in to your account</p>
        </div>
        
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, msg in messages %}
                  <div class="alert alert-{{ 'warning' if category=='warning' else ('danger' if category=='danger' else ('success' if category=='success' else 'info')) }} alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <i class="bi bi-person"></i> Username or Email
                </label>
                <input name="username" class="form-control form-control-lg" placeholder="Enter username or email" required>
              </div>
              <div class="mb-4">
                <label class="form-label fw-semibold">
                  <i class="bi bi-lock"></i> Password
                </label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
              </div>
              <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">
                <i class="bi bi-box-arrow-in-right"></i> Sign In
              </button>
            </form>
            
            <div class="text-center">
              <p class="text-muted mb-0">Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-decoration-none">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  
  <script>
    // Optional: enhance login via JSON API, still supports classic POST
    const loginForm = document.getElementById('loginForm');
    loginForm?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(loginForm);
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: fd.get('username'), password: fd.get('password') })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          window.location.href = "{{ url_for('dashboard') }}";
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (err) {
        alert('Network error while logging in');
      }
    });
  </script>
</body>
</html>
