<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Student Marks Recorder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
          <h1 class="h3 text-primary">
            <i class="bi bi-book"></i> Student Marks Recorder
          </h1>
          <p class="text-muted">Create your account</p>
        </div>
        
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, msg in messages %}
                  <div class="alert alert-{{ 'warning' if category=='warning' else ('danger' if category=='danger' else ('success' if category=='success' else 'info')) }} alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <i class="bi bi-person"></i> Username
                </label>
                <input name="username" class="form-control form-control-lg" placeholder="Choose a username" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <i class="bi bi-envelope"></i> Email
                </label>
                <input type="email" name="email" class="form-control form-control-lg" placeholder="Your email (optional)">
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <i class="bi bi-lock"></i> Password
                </label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Create a password" required>
              </div>
              <div class="mb-4">
                <label class="form-label fw-semibold">
                  <i class="bi bi-lock-fill"></i> Confirm Password
                </label>
                <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Re-enter password" required>
              </div>
              <button class="btn btn-success btn-lg w-100 mb-3" type="submit">
                <i class="bi bi-person-plus"></i> Create Account
              </button>
            </form>
            
            <div class="text-center">
              <p class="text-muted mb-0">Already have an account? 
                <a href="{{ url_for('login') }}" class="text-decoration-none">Sign In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  
  <script>
    // Optional: progressively enhance the form to call JSON API as well
    const form = document.getElementById('signupForm');
    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const username = fd.get('username');
      const email = fd.get('email');
      const password = fd.get('password');
      const confirm = fd.get('confirm_password');

      // If a confirm field exists and is filled, enforce match. Otherwise, skip check.
      if (!password || (confirm !== null && String(confirm).length > 0 && password !== confirm)) {
        alert('Passwords do not match');
        return;
      }
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          window.location.href = "{{ url_for('login') }}";
        } else {
          alert(data.message || 'Registration failed');
        }
      } catch (err) {
        alert('Network error while registering');
      }
    });
  </script>
</body>
</html>
