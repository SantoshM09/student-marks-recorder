{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">Create Account</h4>
        <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Your email (optional)">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create a password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
          </div>
          <button class="btn btn-success w-100" type="submit">Sign Up</button>
        </form>
        <div class="text-center mt-3">
          <small>Already have an account? <a href="{{ url_for('login') }}">Log In</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // Optional: progressively enhance the form to call JSON API as well
  const form = document.getElementById('signupForm');
  form?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(form);
    const username = fd.get('username');
    const email = fd.get('email');
    const password = fd.get('password');
    const confirm = fd.get('confirm_password');

    // If a confirm field exists and is filled, enforce match. Otherwise, skip check.
    if (!password || (confirm !== null && String(confirm).length > 0 && password !== confirm)) {
      alert('Passwords do not match');
      return;
    }
    try {
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      if (res.ok && data.success) {
        window.location.href = "{{ url_for('login') }}";
      } else {
        alert(data.message || 'Registration failed');
      }
    } catch (err) {
      alert('Network error while registering');
    }
  });
</script>
{% endblock %}
