{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Account Settings</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" value="{{ user['username'] }}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" value="{{ user['email'] }}" class="form-control" placeholder="Add your email">
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current">
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
            <form method="POST" action="{{ url_for('delete_account') }}" class="mt-3" onsubmit="return confirm('This will permanently delete your account. Continue?');">
                <button type="submit" class="btn btn-outline-danger w-100">Delete Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
