{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
          <i class="bi bi-gear"></i> Account Settings
        </h4>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="bi bi-person"></i> Username
            </label>
            <input type="text" name="username" value="{{ user['username'] }}" class="form-control" placeholder="Enter new username">
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="bi bi-envelope"></i> Email
            </label>
            <input type="email" name="email" value="{{ user['email'] }}" class="form-control" placeholder="Add your email">
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="bi bi-lock"></i> New Password
            </label>
            <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current">
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-check-circle"></i> Save Changes
          </button>
        </form>
        
        <hr>
        
        <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('This will permanently delete your account. Continue?');">
          <button type="submit" class="btn btn-outline-danger w-100">
            <i class="bi bi-trash"></i> Delete Account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
